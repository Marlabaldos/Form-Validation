<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: left;
        
        padding: 20px;
        
      }

      input[type="text"],
      input[type="number"],
      input[type="email"],  
      input[type="tel"],
      input[type="parents"],
      input[type="parents"],
      input[type="parents"],
      input[type="phone"],
      input[type="postal"],

      select,
      input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 1px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color:red;">Sign up for PJ Library</h2>

    <p>Basic Info</p>
    <p>Are you the child(ren)'s primary parents or guardian</p>
      <form>
      
      

<form>
    <label>
      <input type="radio" id="yes" name="yesno" value="yes"> Yes
    </label>
    <label>
      <input type="radio" id="no" name="yesno" value="no"> No
    </label>
  </form>

  <p id="result"></p>

  <script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    const result = document.getElementById('result');

    yesButton.addEventListener('click', function() {
      result.textContent = '';
    });

    noButton.addEventListener('click', function() {
      result.textContent = 'Parent or guardian is an active member of the U.S. Military';
    });
  </script>

<form>

        <input type="text" id="name" name="name" placeholder="Your First Name" required minlength="3" maxlength="50">
        <input type="text" id="name" name="name" placeholder="Your Last Name" required minlength="3" maxlength="50">
        <input type="number" id="age" name="age" placeholder="Your Age" required min="9" max="12">
        <input type="email" id="email" name="email" placeholder="Your E-mail Address" required maxlength="150" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="email" id="email" name="email" placeholder="Re-enter your E-mail Address (Must Match Above)* " required maxlength="150" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required minlength="10" maxlength="15" pattern="[0-9]{10,15}">
        <select id="Relationship" name="Relationship">
          <option value="grandparents">Others</option>
          <option value="friends">Parents</option>
          <option value="friends">Friends</option>
          <option value="others">Grandparents</option>
        </select>

        
        <input type="parents" name="parents" placeholder="Parent/Guardian First Name*" required minlength="3" maxlength="50">
        <input type="parents" name="parents" placeholder="Parent/Guardian Last Name*" required minlength="3" maxlength="50">
        <input type="parents" name="parents" placeholder="Parent/Guardian  E-mail Address*" required maxlength="150" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="phone" name="phone" placeholder="Parent/Guardian  Phone Number" required minlength="10" maxlength="15" pattern="[0-9]{10,15}">
        <input type="postal" name="postal" placeholder="Postal Code" required minlength="4" maxlength="4" pattern="[0-9]{10,15}">




        <label for="terms"></label>
        

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
